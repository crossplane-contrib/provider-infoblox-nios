name: infobloxopen/infoblox
resources:
    infoblox_a_record Resource - infoblox:
        subCategory: ""
        name: infoblox_a_record Resource - infoblox
        title: infoblox_a_record Resource - infoblox
        argumentDocs:
            cidr: (String) Network to allocate an IP address from, when the 'ip_addr' field is empty (dynamic allocation). The address is in CIDR format. For static allocation, leave this field empty.
            comment: (String) Description of the A-record.
            dns_view: (String) DNS view which the zone does exist within.
            ext_attrs: (String) Extensible attributes of the A-record to be added/updated, as a map in JSON format
            filter_params: (String) The parent network block's extensible attributes (dynamic allocation). For static allocation, leave this field empty.
            fqdn: (String) FQDN for the A-record.
            id: (String) The ID of this resource.
            internal_id: (String) Internal ID of an object at NIOS side, used by Infoblox Terraform plugin to search for a NIOS's object which corresponds to the Terraform resource.
            ip_addr: (String) IP address to associate with the A-record. For static allocation, set the field with a valid IP address. For dynamic allocation, leave this field empty and set 'cidr' and 'network_view' fieldsor 'filter_params' and optional 'network_view' fields.
            network_view: (String) Network view to use when allocating an IP address from a network dynamically. For static allocation, leave this field empty.
            ref: (String) NIOS object's reference, not to be set by a user.
            ttl: (Number) TTL value for the A-record.
        importStatements: []
    infoblox_aaaa_record Resource - infoblox:
        subCategory: ""
        name: infoblox_aaaa_record Resource - infoblox
        title: infoblox_aaaa_record Resource - infoblox
        argumentDocs:
            cidr: (String) Network to allocate an IP address from, when the 'ipv6_addr' field is empty (dynamic allocation). The address is in CIDR format. For static allocation, leave this field empty.
            comment: (String) Description of the AAAA-record.
            dns_view: (String) DNS view which the zone does exist within.
            ext_attrs: (String) Extensible attributes of the AAAA-record to be added/updated, as a map in JSON format
            filter_params: (String) The parent network block's extensible attributes (dynamic allocation). For static allocation, leave this field empty.
            fqdn: (String) FQDN for the AAAA-record.
            id: (String) The ID of this resource.
            internal_id: (String) Internal ID of an object at NIOS side, used by Infoblox Terraform plugin to search for a NIOS's object which corresponds to the Terraform resource.
            ipv6_addr: (String) IP address to associate with the AAAA-record. For static allocation, set the field with a valid IP address. For dynamic allocation, leave this field empty and set 'cidr' and 'network_view' fieldsor 'filter_params' and optional 'network_view' fields.
            network_view: (String) Network view to use when allocating an IP address from a network dynamically. For static allocation, leave this field empty.
            ref: (String) NIOS object's reference, not to be set by a user.
            ttl: (Number) TTL value for the AAAA-record.
        importStatements: []
    infoblox_alias_record Resource - infoblox:
        subCategory: ""
        name: infoblox_alias_record Resource - infoblox
        title: infoblox_alias_record Resource - infoblox
        argumentDocs:
            comment: (String) Comment for the alias record.
            disable: (Boolean) A boolean flag which indicates if the alias record is disabled.
            dns_view: (String) Name of the DNS view in which the alias record is created.
            ext_attrs: (String) Extensible attributes of the  Alias Record to be added/updated, as a map in JSON format
            id: (String) The ID of this resource.
            internal_id: (String) Internal ID of an object at NIOS side, used by Infoblox Terraform plugin to search for a NIOS's object which corresponds to the Terraform resource.
            name: (String) Name of the alias record.
            ref: (String) NIOS object's reference, not to be set by a user.
            target_name: (String) Target name in FQDN format.
            target_type: (String) Type of the target object.
            ttl: (Number) The Time To Live (TTL) value for record. A 32-bit unsigned integer that represents the duration, in seconds, for which the record is valid (cached). Zero indicates that the record should not be cached.
        importStatements: []
    infoblox_cname_record Resource - infoblox:
        subCategory: ""
        name: infoblox_cname_record Resource - infoblox
        title: infoblox_cname_record Resource - infoblox
        argumentDocs:
            alias: (String) The alias name in FQDN format.
            canonical: (String) The Canonical name in FQDN format.
            comment: (String) A description about CNAME record.
            dns_view: (String) Dns View under which the zone has been created.
            ext_attrs: (String) The Extensible attributes of CNAME record, as a map in JSON format
            id: (String) The ID of this resource.
            internal_id: (String) Internal ID of an object at NIOS side, used by Infoblox Terraform plugin to search for a NIOS's object which corresponds to the Terraform resource.
            ref: (String) NIOS object's reference, not to be set by a user.
            ttl: (Number) TTL attribute value for the record.
        importStatements: []
    infoblox_dns_view Resource - infoblox:
        subCategory: ""
        name: infoblox_dns_view Resource - infoblox
        title: infoblox_dns_view Resource - infoblox
        argumentDocs:
            comment: (String) Comment for the DNS View object; maximum 256 characters.
            ext_attrs: (String) The Extensible attributes of the DNS view to be added/updated, as a map in JSON format
            id: (String) The ID of this resource.
            internal_id: (String) Internal ID of an object at NIOS side, used by Infoblox Terraform plugin to search for a NIOS's object which corresponds to the Terraform resource.
            name: (String) The name of the DNS View to be specified
            network_view: (String) The name of the Network View in which DNS View exists.
            ref: (String) NIOS object's reference, not to be set by a user.
        importStatements: []
    infoblox_dtc_lbdn Resource - infoblox:
        subCategory: ""
        name: infoblox_dtc_lbdn Resource - infoblox
        title: infoblox_dtc_lbdn Resource - infoblox
        argumentDocs:
            auth_zones: (Block List) List of linked auth zones with their respective views. (see below for nested schema)
            auto_consolidated_monitors: (Boolean) Flag for enabling auto managing DTC Consolidated Monitors on related DTC Pools.
            comment: (String) Description of the DTC LBDN record.
            disable: (Boolean) Determines whether the DTC LBDN is disabled or not. When this is set to False, the fixed address is enabled.
            dns_view: (String) The DNS view in which the zone is available.
            ext_attrs: (String) Extensible attributes of the DTC LBDN record to be added/updated, as a map in JSON format.
            fqdn: (String) Fully qualified domain name of an Authoritative zone.
            id: (String) The ID of this resource.
            internal_id: (String) Internal ID of an object at NIOS side, used by Infoblox Terraform plugin to search for a NIOS's object which corresponds to the Terraform resource.
            lb_method: (String) The load balancing method. Used to select pool. Valid values are GLOBAL_AVAILABILITY, RATIO, ROUND_ROBIN, SOURCE_IP_HASH and TOPOLOGY.
            name: (String) The display name of the DTC LBDN.
            patterns: (List of String) LBDN wildcards for pattern match.
            persistence: (Number) Maximum time, in seconds, for which client specific LBDN responses will be cached. Zero specifies no caching.
            pool: (String) The pool to link with.
            pools: (Block List) Pools associated with the LBDN are collections of load-balanced servers (see below for nested schema)
            priority: (Number) The LBDN pattern match priority for “overlapping” DTC LBDN objects. LBDNs are “overlapping” if they are simultaneously assigned to a zone and have patterns that can match the same FQDN. The matching LBDN with highest priority (lowest ordinal) will be used.
            ratio: (Number) The weight of pool.
            ref: (String) NIOS object's reference, not to be set by a user.
            topology: (String) The topology rules for TOPOLOGY method.
            ttl: (Number) The Time To Live (TTL) value for the DTC LBDN. A 32-bit unsigned integer that represents the duration, in seconds, for which the record is valid (cached). Zero indicates that the record should not be cached.
            types: (List of String) The list of resource record types supported by LBDN. Valid values are A, AAAA, CNAME, NAPTR, SRV. Default value is A and AAAA
        importStatements: []
    infoblox_dtc_pool Resource - infoblox:
        subCategory: ""
        name: infoblox_dtc_pool Resource - infoblox
        title: infoblox_dtc_pool Resource - infoblox
        argumentDocs:
            auto_consolidated_monitors: (Boolean) Flag for enabling auto managing DTC Consolidated Monitors in DTC Pool.
            availability: (String) A resource in the pool is available if ANY, at least QUORUM, or ALL monitors for the pool say that it is up.
            comment: (String) Description of the Dtc pool.
            consolidated_monitors: (Block List) List of monitors and associated members statuses of which are shared across members and consolidated in server availability determination. (see below for nested schema)
            disable: (Boolean) Determines if the zone is disabled or not.
            ext_attrs: (String) Extensible attributes of the  Dtc Pool to be added/updated, as a map in JSON format
            full_health_communication: (Boolean) Flag for switching health performing and sharing behavior to perform health checks on each DTC grid member that serves related LBDN(s) and send them across all DTC grid members from both selected and non-selected lists.
            id: (String) The ID of this resource.
            internal_id: (String) Internal ID of an object at NIOS side, used by Infoblox Terraform plugin to search for a NIOS's object which corresponds to the Terraform resource.
            lb_alternate_method: (String) The alternate load balancing method. Use this to select a method type from the pool if the preferred method does not return any results.
            lb_alternate_topology: (String) The alternate topology for load balancing.
            lb_dynamic_ratio_alternate: (String) The DTC Pool settings for dynamic ratio when it’s selected as alternate method.
            lb_dynamic_ratio_preferred: (String) The DTC Pool settings for dynamic ratio when it’s selected as preferred method.
            lb_preferred_method: (String) Load Balancing Preferred Method of the DTC pool.
            lb_preferred_topology: (String) The preferred topology for load balancing.
            members: (List of String) Members whose monitor statuses are shared across other members in a pool
            monitor_name: (String) The name of the monitor
            monitor_type: (String) The type of the monitor
            monitors: (Block List) Monitors associated with the DTC pool. (see below for nested schema)
            name: (String) Name of the DTC pool.
            quorum: (Number) For availability mode QUORUM, at least this many monitors must report the resource as up for it to be available
            ratio: (Number) The weight of server.
            ref: (String) NIOS object's reference, not to be set by a user.
            server: (String) The name of the server for the pool
            servers: (Block List) Servers of the DTC pool. (see below for nested schema)
            ttl: (Number) TTL value for the Dtc Pool.
        importStatements: []
    infoblox_dtc_server Resource - infoblox:
        subCategory: ""
        name: infoblox_dtc_server Resource - infoblox
        title: infoblox_dtc_server Resource - infoblox
        argumentDocs:
            auto_create_host_record: (Boolean) Enabling this option will auto-create a single read-only A/AAAA/CNAME record corresponding to the configured hostname and update it if the hostname changes.
            comment: (String) Description of the Dtc server.
            disable: (Boolean) Determines if the zone is disabled or not.
            ext_attrs: (String) Extensible attributes of the  Dtc Server to be added/updated, as a map in JSON format
            host: (String) The address or FQDN of the server.
            id: (String) The ID of this resource.
            internal_id: (String) Internal ID of an object at NIOS side, used by Infoblox Terraform plugin to search for a NIOS's object which corresponds to the Terraform resource.
            monitor_name: (String) The monitor name related to server.
            monitor_type: (String) The monitor type related to server.
            monitors: (Block List) List of IP/FQDN and monitor pairs to be used for additional monitoring. (see below for nested schema)
            name: (String) The DTC Server display name.
            ref: (String) NIOS object's reference, not to be set by a user.
            sni_hostname: (String) The hostname for Server Name Indication (SNI) in FQDN format.
            use_sni_hostname: '(Boolean) Use flag for: sni_hostname'
        importStatements: []
    infoblox_ip_allocation Resource - infoblox:
        subCategory: ""
        name: infoblox_ip_allocation Resource - infoblox
        title: infoblox_ip_allocation Resource - infoblox
        argumentDocs:
            aliases: (List of String) A set of IP allocation aliases
            allocated_ipv4_addr: (String) Value which comes from 'ipv4_addr' (if specified) or from auto-allocation function (using 'ipv4_cidr' or 'filter_params').
            allocated_ipv6_addr: (String) Value which comes from 'ipv6_addr' (if specified) or from auto-allocation function (using 'ipv6_cidr' or 'filter_params').
            comment: (String) A description of IP address allocation.
            disable: (Boolean) Disables the Host record if set to 'true'.
            dns_view: (String) DNS view under which the zone has been created.
            enable_dns: (Boolean) flag that defines if the host record is to be used for DNS purposes.
            ext_attrs: (String) The extensible attributes for IP address allocation, as a map in JSON format
            filter_params: (String) The parent network block's extensible attributes. This field is used for dynamic allocation along with 'ip_address_type' field.
            fqdn: (String) The host name for Host Record in FQDN format.
            id: (String) The ID of this resource.
            internal_id: (String) Internal ID of an object at NIOS side, used by Infoblox Terraform plugin to search for a NIOS's object which corresponds to the Terraform resource.
            ip_address_type: '(String) The type of IP address to allocate. This filed is used only when ''filter_params'' field is used. Valid values are: IPV4, IPV6, Both. Default value is IPV4'
            ipv4_addr: (String) IPv4 address of cloud instance.Set a valid IP address for static allocation and leave empty if dynamically allocated.
            ipv4_cidr: (String) The IPv4 cidr from which an IPv4 address will be allocated.
            ipv6_addr: (String) IPv6 address of cloud instance.Set a valid IP address for static allocation and leave empty if dynamically allocated.
            ipv6_cidr: (String) The IPv6 cidr from which an IPv6 address will be allocated.
            network_view: (String) network view name on NIOS server.
            ref: (String) NIOS object's reference, not to be set by a user.
            ttl: (Number) TTL attribute value for the record.
        importStatements: []
    infoblox_ip_association Resource - infoblox:
        subCategory: ""
        name: infoblox_ip_association Resource - infoblox
        title: infoblox_ip_association Resource - infoblox
        argumentDocs:
            duid: (String) DHCP unique identifier for IPv6.
            enable_dhcp: (Boolean) The flag which defines if the host record is to be used for IPAM purposes.
            id: (String) The ID of this resource.
            internal_id: (String) This value must point to the ID of the appropriate allocation resource. Required on resource creation.
            mac_addr: (String) MAC address of a cloud instance.
            ref: (String) NIOS object's reference, not to be set by a user.
        importStatements: []
    infoblox_ipv4_fixed_address Resource - infoblox:
        subCategory: ""
        name: infoblox_ipv4_fixed_address Resource - infoblox
        title: infoblox_ipv4_fixed_address Resource - infoblox
        argumentDocs:
            agent_circuit_id: (String) The agent circuit ID for the fixed address.
            agent_remote_id: (String) The agent remote ID for the fixed address.
            client_identifier_prepend_zero: (Boolean) This field controls whether there is a prepend for the dhcp-client-identifier of a fixed address.
            comment: (String) Comment for the fixed address; maximum 256 characters.
            dhcp_client_identifier: (String) The DHCP client ID for the fixed address. The field is required only when match_client is set to CLIENT_ID.
            disable: (Boolean) Determines whether a fixed address is disabled or not. When this is set to False, the fixed address is enabled.
            ext_attrs: (String) Extensible attributes of the A-record to be added/updated, as a map in JSON format
            id: (String) The ID of this resource.
            internal_id: (String) Internal ID of an object at NIOS side, used by Infoblox Terraform plugin to search for a NIOS's object which corresponds to the Terraform resource.
            ipv4addr: (String) The IPv4 Address of the fixed address.
            mac: (String) The MAC address value for this fixed address.
            match_client: (String) The match client for the fixed address.Valid values are CIRCUIT_ID, CLIENT_ID , MAC_ADDRESS, REMOTE_ID and RESERVED
            name: (String) This field contains the name of this fixed address.
            network: (String) The network to which this fixed address belongs, in IPv4 Address/CIDR format.
            network_view: (String) The name of the network view in which this fixed address resides.
            num: (Number) The code of the DHCP option.
            options: (Block List) An array of DHCP option structs that lists the DHCP options associated with the object. An option sets thevalue of a DHCP option that has been defined in an option space. DHCP options describe network configuration settingsand various services available on the network. These options occur as variable-length fields at the end of DHCP messages.When defining a DHCP option, at least a ‘name’ or a ‘num’ is required. (see below for nested schema)
            ref: (String) NIOS object's reference, not to be set by a user.
            use_option: '(Boolean) Only applies to special options that are displayed separately from other options and have a use flag. These options are: routers, router-templates, domain-name-servers, domain-name, broadcast-address, broadcast-address-offset, dhcp-lease-time, dhcp6.name-servers'
            use_options: (Boolean) Use option is a flag that indicates whether the options field are used or not.
            value: (String) Value of the DHCP option.
            vendor_class: (String) The name of the space this DHCP option is associated to.
        importStatements: []
    infoblox_ipv4_network Resource - infoblox:
        subCategory: ""
        name: infoblox_ipv4_network Resource - infoblox
        title: infoblox_ipv4_network Resource - infoblox
        argumentDocs:
            allocate_prefix_len: (Number) Set the parameter's value > 0 to allocate next available network with corresponding prefix length from the network container defined by 'parent_cidr'
            cidr: (String) The network block in cidr format.
            comment: (String) A string describing the network
            ext_attrs: (String) The Extensible attributes of the Network
            filter_params: (String) The parent network/network-container block's extensible attributes.
            gateway: (String) Gateway's IP address of the network. By default, the first IP address is set as gateway address; if the value is 'none' then the network has no gateway.
            id: (String) The ID of this resource.
            internal_id: (String) Internal ID of an object at NIOS side, used by Infoblox Terraform plugin to search for a NIOS's object which corresponds to the Terraform resource.
            network_view: (String) Network view name available in NIOS Server.
            object: (String) The parent object from which the network will be allocated. Valid values are 'networkcontainer' and 'network'. Default value is 'networkcontainer'.
            parent_cidr: (String) The parent network container block in cidr format to allocate from.
            ref: (String) NIOS object's reference, not to be set by a user.
            reserve_ip: (Number) The number of IP's you want to reserve in IPv4 Network.
            reserve_ipv6: (Number) The number of IP's you want to reserve in IPv6 Network
        importStatements: []
    infoblox_ipv4_network_container Resource - infoblox:
        subCategory: ""
        name: infoblox_ipv4_network_container Resource - infoblox
        title: infoblox_ipv4_network_container Resource - infoblox
        argumentDocs:
            allocate_prefix_len: (Number) Set the parameter's value > 0 to allocate next available network container with corresponding prefix length from the network container defined by 'parent_cidr'
            cidr: (String) The network container's address, in CIDR format.
            comment: (String) A description of the network container.
            ext_attrs: (String) The Extensible attributes of the network container to be added/updated, as a map in JSON format
            filter_params: (String) The parent network/network-container block's extensible attributes.
            id: (String) The ID of this resource.
            internal_id: (String) Internal ID of an object at NIOS side, used by Infoblox Terraform plugin to search for a NIOS's object which corresponds to the Terraform resource.
            network_view: (String) The name of network view for the network container.
            parent_cidr: (String) The parent network container block in CIDR format to allocate from.
            ref: (String) NIOS object's reference, not to be set by a user.
        importStatements: []
    infoblox_ipv4_range Resource - infoblox:
        subCategory: ""
        name: infoblox_ipv4_range Resource - infoblox
        title: infoblox_ipv4_range Resource - infoblox
        argumentDocs:
            comment: (String) Comment for the range; maximum 256 characters.
            disable: (Boolean) Determines whether a range is disabled or not. When this is set to False, the range is enabled.
            end_addr: (String) The IPv4 Address end address of the range.
            ext_attrs: (String) Extensible attributes of the range to be added/updated, as a map in JSON format.
            failover_association: '(String) TThe name of the failover association: the server in this failover association will serve the IPv4 range in case the main server is out of service.'
            id: (String) The ID of this resource.
            internal_id: (String) Internal ID of an object at NIOS side, used by Infoblox Terraform plugin to search for a NIOS's object which corresponds to the Terraform resource.
            member: (Map of String) The member that will provide service for this range. server_association_type needs to be set to ‘MEMBER’ if you wantthe server specified here to serve the range.
            ms_server: (String) The Microsoft server that will provide service for this range. server_association_type needs to be set to MS_SERVER +if you want the server specified here to serve the range. For searching by this field you should use a HTTP method that contains abody (POST or PUT) with MS DHCP server structure and the request should have option _method=GET.
            name: (String) Name of the range.
            network: (String) The network to which this range belongs, in IPv4 Address/CIDR format.
            network_view: (String) The name of the network view in which this range resides.
            num: (Number) The code of the DHCP option.
            options: (Block List) An array of DHCP option structs that lists the DHCP options associated with the object. An option sets thevalue of a DHCP option that has been defined in an option space. DHCP options describe network configuration settingsand various services available on the network. These options occur as variable-length fields at the end of DHCP messages.When defining a DHCP option, at least a ‘name’ or a ‘num’ is required. (see below for nested schema)
            ref: (String) NIOS object's reference, not to be set by a user.
            server_association_type: '(String) The type of server that is going to serve the range. The valid values are: ''FAILOVER'', ''MEMBER'', ''NONE''.''MS_FAILOVER'',''MS_SERVER'''
            start_addr: (String) The IPv4 Address starting address of the range.
            template: (String) If set on creation, the range will be created according to the values specified in the named template.
            use_option: '(Boolean) Only applies to special options that are displayed separately from other options and have a use flag. These options are: routers, router-templates, domain-name-servers, domain-name, broadcast-address, broadcast-address-offset, dhcp-lease-time, dhcp6.name-servers'
            use_options: (Boolean) Use flag for options.
            value: (String) Value of the DHCP option.
            vendor_class: (String) The name of the space this DHCP option is associated to.
        importStatements: []
    infoblox_ipv4_range_template Resource - infoblox:
        subCategory: ""
        name: infoblox_ipv4_range_template Resource - infoblox
        title: infoblox_ipv4_range_template Resource - infoblox
        argumentDocs:
            cloud_api_compatible: (Boolean) This flag controls whether this template can be used to create network objects in a cloud-computing deployment.
            comment: (String) Comment for the Range Template record.
            ext_attrs: (String) Extensible attributes of the  Range Template Record to be added/updated, as a map in JSON format
            failover_association: '(String) The name of the failover association: the server in this failover association will serve the IPv4 range in case the main server is out of service. server_association_type must be set to ‘FAILOVER’ or ‘FAILOVER_MS’ if you want the failover association specified here to serve the range.'
            id: (String) The ID of this resource.
            internal_id: (String) Internal ID of an object at NIOS side, used by Infoblox Terraform plugin to search for a NIOS's object which corresponds to the Terraform resource.
            member: (Map of String) The member that will provide service for this range. server_association_type needs to be set to ‘MEMBER’ if you wantthe server specified here to serve the range.
            ms_server: (String) The Microsoft server that will provide service for this range. server_association_type needs to be set to MS_SERVER +if you want the server specified here to serve the range. For searching by this field you should use a HTTP method that contains abody (POST or PUT) with MS DHCP server structure and the request should have option _method=GET.
            name: (String) Name of the Range Template record.
            num: (Number) The code of the DHCP option.
            number_of_addresses: (Number) The number of addresses for this range.
            offset: (Number) The start address offset for the range.
            options: (Block List) An array of DHCP option structs that lists the DHCP options associated with the object. An option sets thevalue of a DHCP option that has been defined in an option space. DHCP options describe network configuration settingsand various services available on the network. These options occur as variable-length fields at the end of DHCP messages.When defining a DHCP option, at least a ‘name’ or a ‘num’ is required. (see below for nested schema)
            ref: (String) NIOS object's reference, not to be set by a user.
            server_association_type: '(String) The type of server that is going to serve the range. Valid values are: FAILOVER, MEMBER, MS_FAILOVER, MS_SERVER, NONE. Default value is NONE'
            use_option: '(Boolean) Only applies to special options that are displayed separately from other options and have a use flag. These options are: routers, router-templates, domain-name-servers, domain-name, broadcast-address, broadcast-address-offset, dhcp-lease-time, dhcp6.name-servers'
            use_options: (Boolean) Use flag for options.
            value: (String) Value of the DHCP option.
            vendor_class: (String) The name of the space this DHCP option is associated to.
        importStatements: []
    infoblox_ipv4_shared_network Resource - infoblox:
        subCategory: ""
        name: infoblox_ipv4_shared_network Resource - infoblox
        title: infoblox_ipv4_shared_network Resource - infoblox
        argumentDocs:
            comment: (String) The comment for the IPv4 shared network object.
            disable: (Boolean) The disable flag for the IPv4 shared network object.
            ext_attrs: (String) Extensible attributes of the IPv4 Shared Network record to be added/updated, as a map in JSON format.
            id: (String) The ID of this resource.
            internal_id: (String) Internal ID of an object at NIOS side, used by Infoblox Terraform plugin to search for a NIOS's object which corresponds to the Terraform resource.
            name: (String) The name of the IPv4 shared network object.
            network_view: (String) The name of the network view in which this shared network resides.
            networks: (List of String) A list of networks belonging to the shared network
            num: (Number) The code of the DHCP option.
            options: (Block List) An array of DHCP option structs that lists the DHCP options associated with the object. An option sets thevalue of a DHCP option that has been defined in an option space. DHCP options describe network configuration settingsand various services available on the network. These options occur as variable-length fields at the end of DHCP messages.When defining a DHCP option, at least a ‘name’ or a ‘num’ is required. (see below for nested schema)
            ref: (String) NIOS object's reference, not to be set by a user.
            use_option: '(Boolean) Only applies to special options that are displayed separately from other options and have a use flag. These options are: routers, router-templates, domain-name-servers, domain-name, broadcast-address, broadcast-address-offset, dhcp-lease-time, dhcp6.name-servers'
            use_options: (Boolean) Use flag for options.
            value: (String) Value of the DHCP option.
            vendor_class: (String) The name of the space this DHCP option is associated to.
